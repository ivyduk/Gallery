<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/gallery.css">
	<script src = "js/gallery.js"></script>
</head>
<body onload="askName(this)">

	<header id="travel">
		<h1>
			<span id="Name"></span>We invite you to live a life wherever you want!
		</h1>
	</header>
	
	<div id = "image">
		Discover wonderful things below.
	</div>
	
	<img class = "preview" alt = "Travel by train" src = "img/train.jpeg" onfocus="upDate(this)" onblur="mark(this)" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img class = "preview" alt = "Enjoy sunsets" src = "img/sunset.jpg" onfocus="upDate(this)" onblur="mark(this)" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img class = "preview" src = "img/thailand.jpg" alt = "Visit Thailand" onfocus="upDate(this)" onblur="mark(this)" onmouseover = "upDate(this)" onmouseout = "unDo()">

	<img class = "preview" alt = "walk into an Oasis" src = "img/oasis.jpeg" onfocus="upDate(this)" onblur="mark(this)" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img class = "preview" alt = "once per month go to the beach" src = "img/beach.jpg" onfocus="upDate(this)" onblur="mark(this)" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img class = "preview" src = "img/snow.jpg" alt = "Snow time" onfocus="upDate(this)" onblur="mark(this)" onmouseover = "upDate(this)" onmouseout = "unDo()">

</body>
</html>
